<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Secureblogg.com</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
         <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        </head>
    </head>

    <body>
        <header class="navbar">
    <div class="logo">Secureblogg</div>
    <nav class="nav-links">
      <a href="#" class="signin">Sign In</a>
      <a href="#" class="create-blog">Create Blog</a>
    </nav>
  </header>

  <footer>
    <div id ="Main">
      <div id="Facebook" class="Social"> <span>Facebook</span>
        <i class="fa-brands fa-facebook"></i>
      </div>
      <div id="Instagram" class="Social"> <span>Instagram</span>
        <i class="fa-brands fa-instagram"></i>
      </div>
    
      <div id="LinkedIn" class="Social"> <span>LinkedIn</span>
        <i class="fa-brands fa-linkedin"></i>
      </div>
    </div>
  </footer>

<div class="sidebar">
    <ul>
      <li>
        <a href="#" class="nav-link">
          <span class="item-icon"><i class="bx bxs-home"></i></span>
          <span class="item-txt">Home</span>
        </a>
      </li>
      <li>
        <a href="#" class="nav-link">
          <span class="item-icon"><i class="bx bxs-pencil"></i></span>
          <span class="item-txt">Write Blog</span>
        </a>
      </li>
      <li>
        <a href="#" class="nav-link">
          <span class="item-icon"><i class="bx bxs-book-content"></i></span>
          <span class="item-txt">My Blogs</span>
        </a>
      </li>
      <li>
        <a href="#" class="nav-link">
          <span class="item-icon"><i class="bx bxs-category"></i></span>
          <span class="item-txt">Categories</span>
        </a>
      </li>
      <li>
        <a href="#" class="nav-link">
          <span class="item-icon"><i class="bx bxs-user-circle"></i></span>
          <span class="item-txt">Profile</span>
        </a>
      </li>
      <li>
        <a href="#" class="nav-link">
          <span class="item-icon"><i class="bx bxs-envelope"></i></span>
          <span class="item-txt">Contact</span>
        </a>
      </li>
    </ul>
  </div>
    </body>
</html>
